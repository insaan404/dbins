
{% for dbin in dbins %}
    <style>
        .root_dbin{
            width: 60px;
            height: 60px;
        }
    </style>

     <div class="card mt-1 shadow-sm rounded">
        <button
        style="position: absolute; right: 5px; top: 5px; border: none; background-color: white;">
            <img src="{{url_for('static', filename='images/edit.svg')}}" alt="">
        </button>
      <div class="card-body" style="text-align: left;">
        <h5 class="card-header" style="text-align: center;">{{ dbin["name"] }}</h5>
        <div class="container-fluid">
            <div class="row">
                <div class="col-10">
                    <div>
                        <span>Location: </span>
                        <span>{{ dbin['location'] }}</span>
                    </div>
                    <div>
                        <span>Depth: </span>
                        <span>{{ dbin["depth"] }}</span>
                    </div>
                    
                </div>

                <div class="col-2" style="text-align: right;">
                    <div class="mt-2">
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="80" height="80" viewBox="0 0 256 256" xml:space="preserve"
                        class="root_dbin">
                            <defs>
                            </defs>
                            <g style="stroke: none; stroke-width: 0; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: none; fill-rule: nonzero; opacity: 1;" transform="translate(1.4065934065934016 1.4065934065934016) scale(2.81 2.81)" >
                                <path d="M 68.162 10.398 H 21.838 c -5.38 0 -9.742 4.362 -9.742 9.742 v 3.065 h 65.808 V 20.14 C 77.904 14.76 73.542 10.398 68.162 10.398 z" style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: rgb(0,0,0); fill-rule: nonzero; opacity: 1;" transform=" matrix(1 0 0 1 0 0) " stroke-linecap="round" />
                                <path d="M 57.628 14.469 H 32.373 c -1.104 0 -2 -0.896 -2 -2 C 30.373 5.593 35.966 0 42.841 0 h 4.318 c 6.875 0 12.469 5.593 12.469 12.469 C 59.628 13.573 58.732 14.469 57.628 14.469 z M 34.611 10.469 H 55.39 C 54.488 6.761 51.141 4 47.159 4 h -4.318 C 38.86 4 35.512 6.761 34.611 10.469 z" style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: rgb(0,0,0); fill-rule: nonzero; opacity: 1;" transform=" matrix(1 0 0 1 0 0) " stroke-linecap="round" />
                                <path d="M 16.154 27.346 l 3.555 60.704 C 19.773 89.145 20.679 90 21.776 90 h 46.449 c 1.097 0 2.003 -0.855 2.068 -1.949 l 3.554 -60.704 H 16.154 z" style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: rgb(0,0,0); fill-rule: nonzero; opacity: 1;" transform=" matrix(1 0 0 1 0 0) " stroke-linecap="round" />
                                <text x="40" y="50" text-anchor="middle" dominant-baseline="middle" fill="white" font-size="24">
                                  {{ dbin["level_status"] }}
                              </text> 
                              <text x="40" y="73" text-anchor="middle" dominant-baseline="middle" fill="white" font-size="24">
                                  %
                              </text>  
                            </g>
                        </svg>
                    </div>
                </div>

            </div>
        </div>

      </div>
    </div>
{% endfor %}
